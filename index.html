<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivos | Site Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      width: 100%;
      height: 60vh;
      background: 
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1517433456452-f9633a875f6f");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    header h1 {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
    }

    header h1::after {
      content: "";
      width: 80px;
      height: 4px;
      background-color: #000;
      display: block;
      margin: 20px auto 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .section-subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Arquivos</div>
    <h1>Site oficial</h1>
  </header>

  <div class="container">

    <!-- SEÇÃO GOOGLE ADS -->
    <div class="section">
      <div class="section-title">Google Ads</div>
      <div class="section-subtitle">Arquivos</div>

      <p>
        Materiais organizados e estratégias práticas para anúncios no Google Ads,
        focadas em conversão e resultados reais.
      </p>

      <a href="SEU_LINK_DA_KIWIFY_AQUI" class="btn">
        ACESSAR ARQUIVOS
      </a>
    </div>

  </div>

  <footer>
    © 2025 - Arquivos Oficiais. Todos os direitos reservados.
  </footer>

</body>
</html>
